<!DOCTYPE html>
<html>
    <head>
        <title>gradients in css</title>
        <style>
            #grad1{
                height: 200px;
                background-image: linear-gradient(to top 
                left,#2fff1c,#e81cff,#ff1c1c);
            
            }
            #grad2{
                height: 200px;
                background-image: radial-gradient(#2fff1c,#e81cff,#ff1c1c);
            }
        </style>
    </head>
    <body>
        <center>
            <div id="grad1">
                <h1>this is gradient 1</h1>
            </div>
<br><br>
<div id="grad2">
    <h1>this is gradient 2</h1>
</div>
        </center>
    </body>
</html>
